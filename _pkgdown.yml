URL: http://cgt.coh.org/haemdata/
destination: /net/nfs-irwrsrchnas01/labs/rrockne/MHO/haemdata-www
package: haemdata
template:
  bootstrap: 5
  bootswatch: simplex
navbar:
  structure:
    left: [notebooks, intro, reference, articles, tutorials, news]
    right: [search, github]
  components:
    notebooks:
      icon: fa-notebook
      href: http://cgt.coh.org/haemdata/notebooks
      aria-label: notebooks
      text: Notebooks

reference:
- title: Available datasets
  contents:
  - published_pins
  - matches("metadata")
  - has_keyword("datasets")
- title: Accessing data 
  contents:
  - matches("pin")
- title: mRNA SummarisedExperiment functions
- contents:
  - ends_with("_se")
  - make_tpm_matrix
  - run_nf_core_rnaseq
- title: miRNAseq functions
- contents:
  - matches("mirtop")
  - matches("smrna")
  - matches("make_isomir")
- title: 10X scRNAseq functions
- contents:
  - starts_with("seurat_")
  - rotate_umap
  - seurat_import_cellplex
  - find_elbow
  - run_nf_core_scrnaseq
- title: Other functions
- contents:
  - write_data

