URL: http://cgt.coh.org/haemdata/
destination: /net/nfs-irwrsrchnas01/labs/rrockne/MHO/haemdata-www
package: haemdata
template:
  bootstrap: 5
  bootswatch: simplex
navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [search, github]
reference:
- title: Available datasets
  contents:
  - published_pins
  - matches("metadata")
  - has_keyword("datasets")
- title: Accessing data 
  contents:
  - matches("pin")
- title: SummarisedExperiment functions
- contents:
  - ends_with("_se")
  - make_tpm_matrix
- title: Suerat functions
- contents:
  - starts_with("seurat_")
  - rotate_umap
  - make_seurat_objects
  - find_elbow
- title: Other functions
- contents:
  - run_nf_core_rnaseq
  - write_data
